<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <audio src="assets/audio/click_5nqvxFZy.mp3" id="audio"></audio>
    <div class="calc">
        <input type="text" readonly class="tela" value="0">
        <table>
            <tr>
                <td><input type="button" value="C" class="clear"></td>
                <td><input type="button" value="("></td>
                <td><input type="button" value=")"></td>
                <td><input type="button" value="/" class="operator-button"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="*" class="operator-button"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="+" class="operator-button"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="-" class="operator-button"></td>
            </tr>
            <tr>
                <td><input type="button" value="."></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="<<"></td>
                <td><input type="button" value="=" class="check-button"></td>
            </tr>
        </table>
    </div>

    <script src="assets/script/main.js"></script>
</body>
</html>
